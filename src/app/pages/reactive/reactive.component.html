<h4>Formularios <small> reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small class="form-text text-danger" *ngIf="nombreNoValido">
          Ingrese al menos 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido"
        />
        <small class="form-text text-danger" *ngIf="apellidoNoValido">
          Ingrese al menos 5 letras
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido"
      />
      <small class="form-text text-danger" *ngIf="correoNoValido">
        Correo no válido
      </small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          name="departamento"
          class="form-control"
          placeholder="Departamento"
          formControlName="departamento"
          [class.is-invalid]="departamentoNoValido"
        />
        <small class="form-text text-danger" *ngIf="departamentoNoValido">
          Departamento obligatorio
        </small>
      </div>
      <div class="col">
        <input
          type="text"
          name="municipio"
          class="form-control"
          placeholder="municipio"
          formControlName="municipio"
          [class.is-invalid]="municipioNoValido"
        />
        <small class="form-text text-danger" *ngIf="municipioNoValido">
          Municipio obligatorio
        </small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input
                type="text"
                class="form-control"
                [formControlName]="i"
                [class.is-invalid]="control.invalid && control.touched"
              />
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="borrarPasatiemo(i)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        type="button"
        class="btn btn-outline-primary btn-block mt-3 mb-5 float-right"
        (click)="agregarPasatiempo()"
      >
        Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr />
<pre>
    Estado del formulario: {{forma.valid}}
    <br>
    status: {{forma.status}}
</pre>
<pre>
    {{ forma.value | json }}
</pre>
