<h4>Formularios <small> por Template </small></h4>
<hr />
<form #f="ngForm" autocomplete="off" (ngSubmit)="guardar(f)">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          #nombre="ngModel"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          class="form-control"
          [ngModel]="usuario.nombre"
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          minlength="5"
        />
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          minlength="5"
          #apellido="ngModel"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          class="form-control"
          [ngModel]="usuario.apellido"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        #correo="ngModel"
        name="correo"
        [class.is-invalid]="correo.invalid && correo.touched"
        class="form-control"
        email
        type="email"
        [ngModel]="usuario.correo"
        placeholder="Correo electrónico"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >Ingrese un correo válido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        #pais="ngModel"
        class="form-control"
        name="pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [ngModel]="usuario.pais"
        required
        [disabled]="paises.length === 0"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">
        Ingrese un país
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          required
          value="M"
          [class.is-invalid]="genero.invalid && pais.touched"
          ngModel
          #genero="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          required
          value="F"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          #genero="ngModel"
        />
        <label class="form-check-label">Femenino</label>
      </div>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">
        Ingrese un género
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
